<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
<!--  Heading
  user
  stats -->

  <h1>LeetMetric</h1>
  
  <div class="user-conatiner">
      <p>Enter Your Username Below: </p>
      <div class="user-input-conatainer">
        <input type="text" placeholder="Enter Your Username">
        <button id="seach-btn">Search</button>
      </div>
  </div>

  <div class="stats-conatainer">

      <div class="progress">

        <div class="progress-item">
            <div class="easy-progress">
                <span id="easy-label">Easy</span>
            </div>
        </div>

         <div class="progress-item">
            <div class="medium-progress">
                <span id="medium-label">Medium</span>
            </div>
        </div>

       <div class="progress-item">
            <div class="hard-progress">
                <span id="hard-label">Hard</span>
            </div>
        </div>

      </div>

      <div class="stats-card">
        <!-- directly populated card here from the js code -->
      </div>
  </div>

</div>



    <script src="script.js"></script>
</body>
</html>
